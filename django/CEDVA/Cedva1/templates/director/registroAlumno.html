{%extends 'director/base.html'%}
{% load static %}
{%block content%}

<br>
<div class="container">
  <div class="row">
    <div>
      <div>
        <div class="card">
          <div class="card-header">

          </div>
          <div class="card-body">
            <nav>

                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Domicilio</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Tutor</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label style="text-align: center;">Matricula</label>
                    <input type="text" name="" class="form-control">
                    <label style="text-align: center;">Segundo Nombre</label>
                    <input type="text" name="" class="form-control">
                    <label style="text-align: center;">Apellido Materno</label>
                    <input type="text" name="" class="form-control">
                    <label>Edad</label>
                    <input type="number" name="" class="form-control">
                    <label>Final de Curso</label>
                    <input type="date" name="" class="form-control">
                    <label>Observaciones</label>
                    <input type="text" name="" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="" class="form-control">
                    <label>Apellido Paterno</label>
                    <input type="text" name="" class="form-control">
                    <label> Especialidad</label>
                    <select class="form-select">
                      <option selected>Seleccione una especialidad </option>
                      <option>Bachillerato</option>
                      <option>Mecanica Dicel</option>
                      <option>Mecanica Gasolina</option>
                      <option>Mecanica de Motos</option>
                      <option>Ing Mecanica</option>
                    </select>
                    <label> Inicio de Curso </label>
                    <input type="date" name="" class="form-control">

                    <input type="password" name="" class="form-control">
                    <label> Convenio </label>
                    <input type="text" name="" class="form-control">
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Calle</label>
                    <input type="text" name="" class="form-control">
                    <label>Colonia</label>
                    <input type="text" name="" class="form-control">
                    <label>Codigo Postal</label>
                    <input type="text" name="" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label>No. Interior</label>
                    <input type="text" name="" class="form-control">
                    <label>Delegación o Municipio</label>
                    <input type="text" name="" class="form-control">
                    <label>Ciudad o Estado</label>
                    <select class="form-select">
                      <option>Ciudad de México</option>
                      <option>Estado de México</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="" class="form-control">
                    <label>Apellido Materno</label>
                    <input type="text" name="" class="form-control">
                    <label>Télefono</label>
                    <input type="number" name="" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Apellido Paterno</label>
                    <input type="text" name="" class="form-control">
                    <label>Padre o Tutor</label>
                    <select class="form-select">
                      <option>Padre</option>
                      <option>Madre</option>
                      <option>Tutor</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div align="center">
              <button type="button" class="btn btn-success"><a href="#" style="color: white;">Go somewhere</a></button>
